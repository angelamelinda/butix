<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Butix | Buy Your Ticket Event</title>
  </head>
  <body class="background-dot">
    <div class="container pt-5 pb-5">
      <div id="personal-data" class="background-white p-5 box-shadow content">
        <h2 class="text-center mb-4 font-weight-light color-green">Personal Information</h2>
        <form action="#" id="form-user">
          <div class="form-group">
            <label for="form-user-name">Name<span class="color-red">*</span></label>
            <input type="text" class="form-control" id="form-user-name" placeholder="Jane Doe" required>
          </div>
          <div class="form-group">
            <label for="form-user-email">Email address<span class="color-red">*</span></label>
            <input type="email" class="form-control" id="form-user-email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="form-user-phone-number">Phone<span class="color-red">*</span></label>
            <div id="form-user-phone" class="row no-gutters">
              <div class="col-md-3 col-4">
                <select id="form-user-phone-area" class="">
                  <option value="" disabled selected>Ph Area</option>
                  <option value="+61">+61</option>
                  <option value="+62">+62</option>
                  <option value="+63">+63</option>
                  <option value="+64">+64</option>
                  <option value="+65">+65</option>
                </select>
              </div>
              <div class="col-md-9 col-8">
                <input type="number" class="form-control" id="form-user-phone-number" placeholder="89632725799" required min="0">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="form-user-address">Address</label>
            <textarea id="form-user-address" rows="8" cols="80"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="form-user-subscribe" value="yes" checked>
            <label class="form-check-label" for="form-user-subscribe">Subcribe Newsletter</label>
          </div>
          <button class="border-0 cursor-pointer mt-3">Submit</button>
        </form>
      </div>
    </div>
    <script src="./js/vendor/jquery-3.3.1.min.js"></script>
    <script src="./js/vendor/bootstrap.min.js"></script>
    <script src="./js/app.min.js"></script>
  </body>
</html>
